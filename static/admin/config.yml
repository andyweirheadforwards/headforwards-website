backend:
  name: github
  repo: emmajgrimes/headforwards-website
#publish_mode: editorial_workflow

site_url: https://headforwards-website.netlify.com
display_url: https://headforwards.com
logo_url: https://headforwards-website.netlify.com/images/headforwards.black.png
show_preview_links: true

media_folder: static/uploads
public_folder: /uploads

collections:

  - label: "Who we are."
    label_singular: "Page"
    name: who-we-are
    description: "Who we are pages"
    folder: "src/pages/info-pages"
    create: true
    slug: "{{slug}}"
    identifier_field: title
    filter: {field: "parent", value: who-we-are}
    fields:
      - {label: "ID", name: uuid, widget: uuid, required: false, default: null}
      - label: "Parent"
        name: parent
        widget: select
        default: who-we-are
        options:
          - { label: "Who we are.", value: who-we-are }
          - { label: "What we do.", value: what-we-do }
          - { label: "How we work.", value: how-we-work }
          - { label: "Careers", value: careers }
      - {label: "Type", name: type, widget: hidden, default: "info-page"}
      - {label: "Page Title", name: title, widget: string}
      - {label: "Page Sub Title", name: text, widget: string, required: false}
      - {label: "Header Image", name:  image, widget: image, required: false}
      # COMPONENTS
      - label: "Page Components"
        name: components
        widget: list
        types:
          - label: "Images"
            name: images-component
            widget: object
            fields:
              - {label: "Image One", name: imageOne, widget: image}
              - {label: "Image Two", name: imageTwo, widget: image, required: false}

          - label: "Quote"
            name: quote-component
            widget: object
            fields:
              - {label: "Quote", name: quote, widget: text}
              - {label: "Name", name: name, widget: string, required: false}
              - {label: "Job Title", name: jobTitle, widget: string, required: false}
              - {label: "Profile Picture", name: profilePic, widget: image, required: false}

          - label: "Image & Copy"
            name: image-copy-component
            widget: object
            fields:
              - {label: "Image", name: image, widget: image, required: false}
              - {label: "Title", name: title, widget: string}
              - {label: "Copy", name: text, widget: markdown}
              - {label: "Link Text", name: linkText, widget: string, required: false}
              - {label: "Link", name: link, widget: relation, collection: info-pages, searchFields: [title], valueField: uuid, displayFields: [title], required: false}
              - {label: "Image on right?", name: isRightImage, widget: boolean, default: false, required: false}
              - {label: "Postit?", name: isPostit, widget: boolean, default: false, required: false}
              - {label: "Two columns (no image)?", name: isTwoColumns, widget: boolean, default: false, required: false}

          - label: "Articles"
            name: article-component
            widget: object
            fields:
              - {label: "Component Title", name: title, widget: string, required: false}
              - label: "Articles"
                name: articles
                widget: list
                fields:
                  - {label: "Title", name: title, widget: string}
                  - {label: "Copy", name: text, widget: markdown}
                  - {label: "Image", name: image, widget: image}
                  - {label: "Link Text", name: linkText, widget: string}
                  - {label: "Link", name: link, widget: relation, collection: info-pages, searchFields: [title], valueField: uuid, displayFields: [title]}

          - label: "Blog Posts"
            name: blog-post-component
            widget: object
            fields:
              - {label: "Component Title", name: title, widget: string}
              - label: "Blog Posts"
                name: articles
                widget: list
                fields:
                  - {label: "Title", name: title, widget: string}
                  - {label: "Image", name:  image, widget: image}
                  - {label: "Link", name: link, widget: relation, collection: info-pages, searchFields: [title], valueField: uuid, displayFields: [title]}

