                  - {label: "Copy", name: text, widget: markdown}
                  - {label: "Image", name: image, widget: image}
                  - {label: "Link Text", name: linkText, widget: string, default: 'Read more'}
                  - {label: "Link", name: link, widget: relation, collection: info-pages, searchFields: [title], valueField: uuid, displayFields: [title]}

          - label: "Blog Posts"
            name: blog-post-component
            widget: object
            fields:
              - {label: "Component Title", name: title, widget: string, required: false, default: null}
              - label: "Blog Posts"
